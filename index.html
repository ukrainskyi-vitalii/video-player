<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <header class="header"></header>

    <main class="main">
        <section class="section" id="video">
            <div class="container video-container">
                <div class="title-wrapper">
                    <h2 class="section-title" data-i18="video">Video</h2>
                </div>
                <div class="video-player">
                    <video src="./assets/video/video.mp4" poster="./assets/img/video-player.jpg"></video>
                    <button class="video-player-icon">
                        <img src="./assets/svg/play.svg" alt="play">
                    </button>
                    <div class="controls hidden">
                        <button class="play-button control-button"></button>
                        <button class="refresh-button control-button"></button>
                        <button class="sound-button control-button"></button>
                        <input type="range" name="volume" class="" min="0" max="1" step="0.05" value="0.7">
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                        <button class="fullscreen-button control-button"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container container-footer">
            <div class="copyrights">
                <span>Â©</span>
                <span>2022</span>
                <span><a href="https://github.com/ukrainskyi-vitalii" target="blank">github</a></span>
            </div>
            <div class="school">
                <a href="https://rs.school/js-stage0/" target="blank" class="rs-school"></a>
            </div>
            <ul class="social-list">
                <li class="social-item">
                    <a href="https://instagram.com/" target="blank"></a>
                </li>
                <li class="social-item">
                    <a href="https://www.facebook.com/" target="blank"></a>
                </li>
                <li class="social-item">
                    <a href="https://twitter.com/" target="blank"></a>
                </li>
                <li class="social-item">
                    <a href="https://www.pinterest.ru/" target="blank"></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./assets/js/player.js"></script>
</body>

</html>
